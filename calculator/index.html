<html>

<head>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-box">
        <form oninput="val.value = parseFloat(rate.value)">
           
           
           
            <h1>Simple Interest Calculator</h1>
            Amount :<input type="number" id="principal" value="1"> <br />
            Rate :<input type="range" id="rate" min="0" max="10" step=".1" value="1">
            <output for="rate" name="val"></output> <br />
            No. of Years : <select name="cars" id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            
            
            
            <!--<input type="number" id="years" value="1"> <br />-->
    


        </form>
        <button id="btn" onclick="calc()">Compute Interest</button>
        <div id="result">
        <div class="res1"><h4></h4>If you deposit Rs.<div id="am" ></div></h4></div>
        <div class="res2"><h4>at an interest rate of</h4><div id="ir"></div></div>
        <div class="res3"><h4>you will receive an ammount of</h4><div id="rl"></div></div>
        <div class="res4"><h4>in the year</h4><div id="yr"></div></div>
    </div>
</body>

</html>
